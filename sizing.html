<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unca.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Rocky Redesign</title>
<style>
/* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px; /* Adjust max-width as needed */
    margin: 0 auto;
    padding: 20px;
}

/* Responsive styles */
@media only screen and (max-width: 768px) {
    .container {
        padding: 10px;
    }
}

/* Additional responsive styles for smaller screens */
@media only screen and (max-width: 480px) {
    .container {
        padding: 5px;
    }
}

/* Example of other styles */
.header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.content {
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 20px;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}
</style>
</head>
<body>

<div class="header">
    <h1>Responsive Design Example</h1>
</div>

<div class="container">
    <div class="content">
        <h2>Main Content</h2>
        <p>This is the main content area of the webpage. It will adapt its size based on the screen width.</p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Your Website</p>
</div>

</body>
</html>
